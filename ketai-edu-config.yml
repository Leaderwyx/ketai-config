# 服务端口
server.port=8110
# 服务名
spring.application.name=guli-edu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://139.224.229.212:3306/xczx?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=GuliHikariPool
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.connection-timeout:=60000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=500000
spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.jackson.date-format=yyyy-MM-dd  HH:mm:ss
spring.datasource.jackson.time-zone=GMT+8


#mybatis-plus:
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.root=WARN

mybatis-plus.global-config.db-config.logic-not-delete-value0
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.mapper-locations=classpath:com/ketai/edu/mapper/xml/*.xml

#指定注册中心地址
eureka.client.service-url.defaultZone=http://localhost:8220/eureka/
#eureka服务器上获取的是服务器的ip地址，否则是主机名
eureka.client.instance.prefer-ip-address=true
